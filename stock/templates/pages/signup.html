{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/nicepage_Contact.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/Contact_Contact.css' %}" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .error-message {
            color: red;
        }

        .u-custom-menu.u-nav-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 40px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="u-custom-menu u-nav-container">
        <ul class="u-nav u-unstyled u-nav-1">
            <li class="u-nav-item">
                <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'Contact' %}" style="padding: 10px 32px 10px 34px;">Contact</a>
            </li>
        </ul>
    </div>


    <h3>Sign Up</h3>

    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>
       
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
        <br>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>

        <br>
        <label for="pass2">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

    {% if messages %}
        <div class="error-message">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
