      <div id="combined_plot_section">
        <div id="plot_model_data"></div>
        <div id="plot_data"></div>
        <div id="change_rate"></div>
      
        <script>
          // Get the plot JSON from the context passed by Django
          var plotJsonModel = {{ plot_model_data|safe }};
          var plotJsonData = {{ plot_data|safe }};
          var plotJsonChangeRate = {{ change_rate|safe }};
      
          // Render the plots
          Plotly.newPlot('plot_model_data', plotJsonModel.data, plotJsonModel.layout);
          Plotly.newPlot('plot_data', plotJsonData.data, plotJsonData.layout);
          Plotly.newPlot('change_rate', plotJsonChangeRate.data, plotJsonChangeRate.layout);
        </script>
      </div>
      
      <div id="combined_plot"></div>
      
      <script>
        // Get the plot JSON from the context passed by Django
        var plotJsonModel = {{ plot_model_data|safe }};
        var plotJsonData = {{ plot_data|safe }};
        var plotJsonChangeRate = {{ change_rate|safe }};
      
        // Define the subplot layout
        var layout = {
          grid: {rows: 3, columns: 1},
          height: 800
        };
      
        // Combine the data from the three plots into a single trace array
        var data = [];
        data.push.apply(data, plotJsonModel.data);
        data.push.apply(data, plotJsonData.data);
        data.push.apply(data, plotJsonChangeRate.data);
      
        // Render the combined plot
        Plotly.newPlot('combined_plot', data, layout);
      </script>
